<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Smart Maintenance V5 (Team Network)</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary: #4cc9f0; --secondary: #4361ee; --success: #06d6a0; --warning: #f72585; --danger: #e63946;
            --dark-bg: #0f172a; --glass-bg: rgba(15, 23, 42, 0.85); --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #f8fafc; --text-muted: #94a3b8;
        }
        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        body {
            font-family: 'Cairo', sans-serif; background-color: var(--dark-bg); color: var(--text-main); margin: 0; min-height: 100vh;
            background-image: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        }
        .app-wrapper { max-width: 500px; margin: 0 auto; min-height: 100vh; background: rgba(0,0,0,0.2); padding-bottom: 70px; }
        .hidden { display: none !important; }

        /* الكروت */
        .glass-card {
            background: var(--glass-bg); backdrop-filter: blur(12px); border: 1px solid var(--glass-border);
            border-radius: 16px; padding: 15px; margin: 15px; box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            animation: fadeIn 0.4s ease;
        }
        
        /* المدخلات والأزرار */
        input, select, textarea {
            width: 100%; padding: 12px; background: rgba(0,0,0,0.4); border: 1px solid var(--glass-border);
            border-radius: 10px; color: white; font-family: inherit; margin-bottom: 10px;
        }
        .btn-main {
            width: 100%; padding: 12px; background: var(--primary); border: none; border-radius: 10px;
            color: #0f172a; font-weight: bold; cursor: pointer; display: flex; justify-content: center; gap: 8px;
        }
        .btn-outline { background: transparent; border: 1px solid var(--glass-border); color: var(--text-muted); }

        /* الشريط السفلي (Navigation) */
        .bottom-nav {
            position: fixed; bottom: 0; left: 0; right: 0; max-width: 500px; margin: 0 auto;
            background: rgba(15, 23, 42, 0.95); border-top: 1px solid var(--glass-border);
            display: flex; justify-content: space-around; padding: 10px 0; z-index: 999;
        }
        .nav-item { text-align: center; color: var(--text-muted); font-size: 10px; cursor: pointer; flex: 1; }
        .nav-item i { font-size: 20px; margin-bottom: 2px; display: block; }
        .nav-item.active { color: var(--primary); }

        /* بطاقة الصديق / الزميل */
        .user-item { display: flex; align-items: center; gap: 10px; padding: 10px; border-bottom: 1px solid var(--glass-border); }
        .user-item:last-child { border-bottom: none; }
        .user-avatar { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; border: 2px solid var(--secondary); }
        .status-dot { width: 10px; height: 10px; border-radius: 50%; background: var(--success); display: inline-block; margin-right: 5px; }

        @keyframes fadeIn { from { opacity:0; transform:translateY(10px); } to { opacity:1; transform:translateY(0); } }
        #toast-container { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); z-index: 2000; }
        .toast { background: #333; color: white; padding: 10px 20px; border-radius: 20px; border-bottom: 3px solid var(--primary); }
    </style>
</head>
<body>

<div class="app-wrapper">
    
    <div id="loader" style="position:fixed; inset:0; background:var(--dark-bg); z-index:2000; display:flex; justify-content:center; align-items:center;">
        <i class="fa-solid fa-circle-notch fa-spin fa-2x" style="color:var(--primary)"></i>
    </div>

    <div id="auth-screen" class="hidden" style="min-height:100vh; display:flex; flex-direction:column; justify-content:center; padding:20px;">
        <div class="glass-card" style="text-align:center;">
            <i class="fa-solid fa-users-gear fa-3x" style="color:var(--primary); margin-bottom:15px;"></i>
            <h2 id="auth-title">تسجيل الدخول</h2>
            
            <div id="register-fields" class="hidden">
                <input type="text" id="reg-name" placeholder="الاسم الكامل">
                <input type="text" id="reg-job" placeholder="المسمى الوظيفي">
                <select id="user-role">
                    <option value="employee">موظف</option>
                    <option value="supervisor">مشرف</option>
                    <option value="technician">فني</option>
                </select>
            </div>

            <input type="email" id="email" placeholder="البريد الإلكتروني">
            <input type="password" id="password" placeholder="كلمة المرور">
            
            <button onclick="handleAuth()" id="auth-btn" class="btn-main">دخول</button>
            <p onclick="toggleAuthMode()" style="margin-top:15px; cursor:pointer; color:var(--primary); font-size:14px;">
                <span id="switch-text">ليس لديك حساب؟ إنشاء حساب جديد</span>
            </p>
        </div>
    </div>

    <div id="app-container" class="hidden">
        
        <div class="glass-card" style="margin:0; border-radius:0; border:none; border-bottom:1px solid var(--glass-border); display:flex; justify-content:space-between; align-items:center;">
            <div style="display:flex; align-items:center; gap:10px;">
                <img id="my-pic" src="https://via.placeholder.com/40" class="user-avatar">
                <div>
                    <h4 id="my-name" style="margin:0; font-size:14px;"></h4>
                    <small style="color:var(--primary); font-weight:bold; cursor:pointer;" onclick="copyId()" title="اضغط للنسخ">
                        ID: <span id="my-short-id">...</span> <i class="fa-regular fa-copy"></i>
                    </small>
                </div>
            </div>
            <button onclick="logout()" style="background:none; border:none; color:var(--danger);"><i class="fa-solid fa-power-off"></i></button>
        </div>

        <div id="content-pages">
            
            <div id="page-home" class="page-view">
                <div class="glass-card hidden" id="create-box">
                    <h4 style="margin:0 0 10px;"><i class="fa-solid fa-plus-circle"></i> طلب صيانة جديد</h4>
                    <input type="text" id="req-title" placeholder="عنوان البلاغ">
                    <textarea id="req-desc" rows="2" placeholder="التفاصيل..."></textarea>
                    <button onclick="submitRequest()" class="btn-main">إرسال</button>
                </div>
                <div id="requests-list"></div>
            </div>

            <div id="page-team" class="page-view hidden">
                
                <div class="glass-card">
                    <h4 style="margin:0 0 10px;"><i class="fa-solid fa-user-plus"></i> إضافة زميل</h4>
                    <div style="display:flex; gap:5px;">
                        <input type="text" id="search-input" placeholder="اكتب الـ ID أو الإيميل" style="margin:0;">
                        <button onclick="searchUser()" class="btn-main" style="width:auto;"><i class="fa-solid fa-magnifying-glass"></i></button>
                    </div>
                </div>

                <div id="friend-requests-box" class="hidden">
                    <h5 style="margin:10px 15px; color:var(--warning);">طلبات واردة <i class="fa-solid fa-bell"></i></h5>
                    <div id="incoming-requests" class="glass-card" style="background:rgba(247, 37, 133, 0.1);"></div>
                </div>

                <h5 style="margin:10px 15px;">قائمة زملائي</h5>
                <div id="team-list" class="glass-card" style="padding:0;"></div>
            </div>

        </div>

        <div class="bottom-nav">
            <div class="nav-item active" onclick="navTo('home')">
                <i class="fa-solid fa-list-check"></i> المهام
            </div>
            <div class="nav-item" onclick="navTo('team')">
                <i class="fa-solid fa-users"></i> الفريق
            </div>
        </div>

    </div>

    <div id="toast-container"></div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

<script>
    // 1. الإعدادات
    const firebaseConfig = {
        apiKey: "AIzaSyABwJfEkkbNB8GurZkyj67R8ksVNEXZ11I",
        authDomain: "ryadanur1-375a8.firebaseapp.com",
        projectId: "ryadanur1-375a8",
        storageBucket: "ryadanur1-375a8.firebasestorage.app",
        messagingSenderId: "858244114090",
        appId: "1:858244114090:web:42cee8e98e3984164392d3"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let currentUser = null;
    let userData = null;
    let isLoginMode = true;

    // 2. إدارة الدخول
    auth.onAuthStateChanged(user => {
        document.getElementById('loader').classList.add('hidden');
        if(user) {
            currentUser = user;
            initApp();
        } else {
            showScreen('auth');
        }
    });

    async function initApp() {
        const doc = await db.collection('users').doc(currentUser.uid).get();
        userData = doc.data();
        
        // عرض البيانات في الهيدر
        document.getElementById('my-name').innerText = userData.fullName;
        document.getElementById('my-short-id').innerText = userData.shortId || "---";
        document.getElementById('my-pic').src = userData.photoUrl || "https://via.placeholder.com/40";
        
        showScreen('app');
        if(userData.role === 'employee') document.getElementById('create-box').classList.remove('hidden');

        // تحميل البيانات
        loadMaintenanceRequests();
        loadTeamData();
    }

    // 3. التسجيل مع إنشاء ID قصير
    function toggleAuthMode() {
        isLoginMode = !isLoginMode;
        document.getElementById('register-fields').classList.toggle('hidden', isLoginMode);
        document.getElementById('auth-title').innerText = isLoginMode ? "تسجيل الدخول" : "حساب جديد";
        document.getElementById('auth-btn').innerText = isLoginMode ? "دخول" : "إنشاء الحساب";
        document.getElementById('switch-text').innerText = isLoginMode ? "ليس لديك حساب؟ إنشاء حساب جديد" : "لديك حساب؟ دخول";
    }

    async function handleAuth() {
        const email = document.getElementById('email').value.toLowerCase().trim();
        const password = document.getElementById('password').value;
        const btn = document.getElementById('auth-btn');

        if(!email || !password) return showToast("بيانات ناقصة", "error");
        
        btn.innerText = "جاري العمل...";
        btn.disabled = true;

        try {
            if(isLoginMode) {
                await auth.signInWithEmailAndPassword(email, password);
            } else {
                // إنشاء ID قصير عشوائي (6 حروف)
                const shortId = Math.random().toString(36).substring(2, 8).toUpperCase();
                const name = document.getElementById('reg-name').value;
                const job = document.getElementById('reg-job').value;
                const role = document.getElementById('user-role').value;

                if(!name) throw new Error("الاسم مطلوب");

                const cred = await auth.createUserWithEmailAndPassword(email, password);
                
                await db.collection('users').doc(cred.user.uid).set({
                    email, role, fullName: name, jobTitle: job, 
                    shortId: shortId, // الـ ID المهم
                    photoUrl: "https://via.placeholder.com/100",
                    createdAt: new Date()
                });
                
                // إضافة المستخدم لقائمة الاتصالات الخاصة به (عشان السيرش يشتغل عليه)
                showToast(`تم التسجيل! معرفك هو ${shortId}`, "success");
            }
        } catch(e) {
            showToast(e.message, "error");
            btn.innerText = isLoginMode ? "دخول" : "إنشاء الحساب";
            btn.disabled = false;
        }
    }

    // 4. نظام الفريق (الإضافة والبحث)
    async function searchUser() {
        const input = document.getElementById('search-input').value.trim();
        if(!input) return;

        showToast("جاري البحث...", "info");
        
        let querySnapshot;
        // البحث بالـ ID القصير أو الإيميل
        if(input.includes('@')) {
            querySnapshot = await db.collection('users').where('email', '==', input.toLowerCase()).get();
        } else {
            querySnapshot = await db.collection('users').where('shortId', '==', input.toUpperCase()).get();
        }

        if(querySnapshot.empty) return showToast("مستخدم غير موجود", "error");

        const targetUser = querySnapshot.docs[0];
        if(targetUser.id === currentUser.uid) return showToast("لا يمكن إضافة نفسك", "error");

        // إرسال طلب
        await db.collection('friend_requests').add({
            fromId: currentUser.uid,
            fromName: userData.fullName,
            fromShortId: userData.shortId,
            toId: targetUser.id,
            status: 'pending',
            timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });

        showToast("تم إرسال طلب الإضافة", "success");
        document.getElementById('search-input').value = "";
    }

    function loadTeamData() {
        // 1. الاستماع للطلبات الواردة
        db.collection('friend_requests')
          .where('toId', '==', currentUser.uid)
          .where('status', '==', 'pending')
          .onSnapshot(snap => {
              const box = document.getElementById('incoming-requests');
              const container = document.getElementById('friend-requests-box');
              box.innerHTML = "";
              
              if(snap.empty) { container.classList.add('hidden'); return; }
              container.classList.remove('hidden');

              snap.forEach(doc => {
                  const d = doc.data();
                  box.innerHTML += `
                    <div class="user-item">
                        <div style="flex:1">
                            <strong>${d.fromName}</strong>
                            <div style="font-size:10px; color:#ccc;">ID: ${d.fromShortId}</div>
                        </div>
                        <button onclick="acceptRequest('${doc.id}')" class="btn-main" style="width:auto; padding:5px 10px; font-size:12px;">قبول</button>
                    </div>`;
              });
          });

        // 2. الاستماع لقائمة الأصدقاء (المقبولة)
        // ملاحظة: لتبسيط الكود سنبحث عن الطلبات التي قبلتها أنا أو قبلها الطرف الآخر
        // الحل المثالي في التطبيقات الكبيرة هو عمل collection اسمه 'contacts' داخل كل يوزر
        // هنا سنعرض "من أرسل لي وقبلته"
        db.collection('friend_requests')
          .where('toId', '==', currentUser.uid)
          .where('status', '==', 'accepted')
          .onSnapshot(snap => renderTeamList(snap));
    }

    function renderTeamList(snap) {
        const list = document.getElementById('team-list');
        list.innerHTML = "";
        if(snap.empty) { list.innerHTML = "<p style='text-align:center; padding:10px; font-size:12px;'>لا يوجد زملاء مضافين</p>"; return; }
        
        snap.forEach(doc => {
            const d = doc.data();
            list.innerHTML += `
                <div class="user-item">
                    <img src="https://via.placeholder.com/40" class="user-avatar">
                    <div style="flex:1">
                        <h4 style="margin:0;">${d.fromName}</h4>
                        <small style="color:var(--text-muted);">ID: ${d.fromShortId}</small>
                    </div>
                    <a href="mailto:?" class="btn-outline" style="padding:5px; border-radius:50%;"><i class="fa-solid fa-envelope"></i></a>
                </div>`;
        });
    }

    async function acceptRequest(docId) {
        await db.collection('friend_requests').doc(docId).update({ status: 'accepted' });
        showToast("تمت الإضافة لقائمتك", "success");
    }

    // 5. وظائف الصيانة (مختصرة من الكود السابق)
    async function submitRequest() {
        const title = document.getElementById('req-title').value;
        const desc = document.getElementById('req-desc').value;
        if(!title) return;
        
        await db.collection('requests').add({
            userId: currentUser.uid, userName: userData.fullName, title, desc, status: 'pending',
            createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });
        showToast("تم الإرسال", "success");
        document.getElementById('req-title').value = "";
    }

    function loadMaintenanceRequests() {
        let q = db.collection('requests').orderBy('createdAt', 'desc');
        if(userData.role === 'employee') q = q.where('userId', '==', currentUser.uid);

        q.onSnapshot(snap => {
            const list = document.getElementById('requests-list');
            list.innerHTML = "";
            snap.forEach(doc => {
                const d = doc.data();
                let badge = d.status==='pending'?'warning': d.status==='done'?'success':'primary';
                list.innerHTML += `
                    <div class="glass-card">
                        <div style="display:flex; justify-content:space-between;">
                            <strong>${d.title}</strong>
                            <span style="color:var(--${badge}); font-size:12px;">${d.status}</span>
                        </div>
                        <p style="font-size:13px; color:#ccc; margin:5px 0;">${d.desc}</p>
                        <small style="color:var(--text-muted); font-size:10px;">${d.userName}</small>
                    </div>`;
            });
        });
    }

    // أدوات
    function navTo(page) {
        document.querySelectorAll('.page-view').forEach(p => p.classList.add('hidden'));
        document.getElementById(`page-${page}`).classList.remove('hidden');
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        event.currentTarget.classList.add('active');
    }
    
    function copyId() {
        navigator.clipboard.writeText(userData.shortId);
        showToast("تم نسخ الـ ID", "success");
    }

    function showScreen(id) {
        document.getElementById('auth-screen').classList.add('hidden');
        document.getElementById('app-container').classList.add('hidden');
        if(id==='auth') document.getElementById('auth-screen').classList.remove('hidden');
        if(id==='app') document.getElementById('app-container').classList.remove('hidden');
    }
    
    function logout() { auth.signOut(); location.reload(); }
    function showToast(m, t) {
        const c = document.getElementById('toast-container');
        c.innerHTML = `<div class="toast" style="border-color:var(--${t==='error'?'danger':'success'})">${m}</div>`;
        setTimeout(()=>c.innerHTML='', 3000);
    }
</script>
</body>
</html>
