        .tracking-box { margin-top: 15px; padding-top: 15px; border-top: 1px solid #eee; }

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, collection, addDoc, onSnapshot, query, orderBy, where, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Ø¥Ø¹Ø¯Ø§Ø¯Ø§Øª ÙØ§ÙŠØ±Ø¨ÙŠØ³ (ØªØ¹Ù…Ù„ Ø¨Ù†Ø¬Ø§Ø­)
        const firebaseConfig = {
            apiKey: "AIzaSyBojgV1qxSkf16W1gMMjuKm9zF4daDEaFs",
            authDomain: "nursing-attendance.firebaseapp.com",
            databaseURL: "https://nursing-attendance-default-rtdb.firebaseio.com",
            projectId: "nursing-attendance",
            storageBucket: "nursing-attendance.firebasestorage.app",
            messagingSenderId: "935107068390",

        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const storage = getStorage(app);

        let selectedRole = null;

        window.setTab = (t) => {

                document.getElementById('loginForm').classList.remove('hidden');
                document.getElementById('registerForm').classList.add('hidden');
            } else {

                document.getElementById('loginForm').classList.add('hidden');
                document.getElementById('registerForm').classList.remove('hidden');
            }
        };

        window.selectRole = (r, el) => {
            selectedRole = r;
            document.querySelectorAll('.role-card').forEach(c=>c.classList.remove('selected'));
            el.classList.add('selected');
        };

        // 2. Ø§Ù„ØªØ³Ø¬ÙŠÙ„ ÙˆØ§Ù„Ø¯Ø®ÙˆÙ„
        window.register = async () => {
            const name = document.getElementById('regName').value;
            const work = document.getElementById('regWork').value;
            const email = document.getElementById('regEmail').value;
            const pass = document.getElementById('regPass').value;
            
            if(!selectedRole || !name || !email || pass.length < 6) return alert("Ø£ÙƒÙ…Ù„ Ø§Ù„Ø¨ÙŠØ§Ù†Ø§Øª");
            
            try {
                const cred = await createUserWithEmailAndPassword(auth, email, pass);
                await setDoc(doc(db, "users", cred.user.uid), {
                    uid: cred.user.uid, name, work, email, role: selectedRole, createdAt: serverTimestamp()
                });
            } catch(e) { document.getElementById('msg').innerText = e.message; }
        };

        window.login = async () => {
            const email = document.getElementById('loginEmail').value;
            const pass = document.getElementById('loginPass').value;
            try { await signInWithEmailAndPassword(auth, email, pass); }

        };

        // 3. Ø§Ù„ØªÙˆØ¬ÙŠÙ‡
        onAuthStateChanged(auth, async (user) => {
            if(user) {
                const snap = await getDoc(doc(db, "users", user.uid));
                if(snap.exists()) openApp(snap.data());
            } else {
                document.getElementById('splashScreen').style.display='none';
                document.getElementById('authScreen').classList.remove('hidden');
                document.getElementById('mainScreen').classList.add('hidden');
            }
        });

        function openApp(user) {
            document.getElementById('authScreen').classList.add('hidden');
            document.getElementById('mainScreen').classList.remove('hidden');
            document.getElementById('uName').innerText = user.name + " (" + (user.role==='supervisor'?'Ù…Ø´Ø±Ù':user.role==='technician'?'ÙÙ†ÙŠ':'Ù…ÙˆØ¸Ù') + ")";

            document.getElementById('viewSupervisor').classList.add('hidden');
            document.getElementById('viewTechnician').classList.add('hidden');

            if(user.role === 'employee') {
                document.getElementById('viewEmployee').classList.remove('hidden');
                loadEmpHistory(user.uid);
            } else if(user.role === 'supervisor') {
                document.getElementById('viewSupervisor').classList.remove('hidden');
                loadSupervisor();
            } else if(user.role === 'technician') {

        // 4. Ø§Ù„Ù…ÙˆØ¸Ù + Ø®Ø· Ø§Ù„ØªØªØ¨Ø¹
        window.submitReport = async () => {
            const desc = document.getElementById('desc').value;
            if(!desc) return alert("Ø§ÙƒØªØ¨ Ø§Ù„ÙˆØµÙ");
            const uid = auth.currentUser.uid;
            const uData = (await getDoc(doc(db,"users",uid))).data();

            let urls = [];
            for(let f of document.getElementById('fileIn').files) {
                const r = ref(storage, 'reports/'+Date.now()+'_'+f.name);
                await uploadBytes(r, f);
                urls.push(await getDownloadURL(r));
            }

            await addDoc(collection(db, "maintenance_reports"), {
                uid, name: uData.name, work: uData.work, desc, 
                loc: document.getElementById('loc').value,

            alert("ØªÙ… Ø§Ù„Ø¥Ø±Ø³Ø§Ù„");

        };

        function loadEmpHistory(uid) {
            const q = query(collection(db, "maintenance_reports"), where("uid", "==", uid), orderBy("timestamp", "desc"));
            onSnapshot(q, snap => {
                const list = document.getElementById('empHistory'); list.innerHTML="";
                snap.forEach(d => {
                    const data = d.data();
                    
                    // Ù…Ù†Ø·Ù‚ Ø®Ø· Ø§Ù„ØªØªØ¨Ø¹
                    let width=0; 
                    let s1='',s2='',s3='',s4='';
                    
                    if(data.status==='new') { width=15; s1='active'; }
                    else if(data.status==='accepted') { width=50; s1='done'; s2='done'; s3='active'; } // Ø§Ù„Ù…Ø´Ø±Ù Ù‚Ø¨Ù„ -> Ø¹Ù†Ø¯ Ø§Ù„ÙÙ†ÙŠ

                    else if(data.status==='completed') { width=100; s1='done'; s2='done'; s3='done'; s4='done'; } // Ø§Ù†ØªÙ‡Ù‰

                    // Ø¥Ø°Ø§ Ø±ÙØ¶Ù‡ Ø§Ù„Ù…Ø´Ø±Ù
                    let timeline = "";
                    if(data.status === 'rejected') {
                        timeline = `<div style="color:var(--danger); font-weight:bold; margin-top:10px; text-align:center;">âŒ ØªÙ… Ø±ÙØ¶ Ø§Ù„Ø·Ù„Ø¨ Ù…Ù† Ø§Ù„Ù…Ø´Ø±Ù</div>`;
                    } else {

                                <div class="step ${s1}"><div class="step-circle"><i class="fas fa-paper-plane"></i></div><span class="step-label">Ø¥Ø±Ø³Ø§Ù„</span></div>
                                <div class="step ${s2}"><div class="step-circle"><i class="fas fa-user-tie"></i></div><span class="step-label">Ù…Ø´Ø±Ù</span></div>
                                <div class="step ${s3}"><div class="step-circle"><i class="fas fa-tools"></i></div><span class="step-label">ÙÙ†ÙŠ</span></div>
                                <div class="step ${s4}"><div class="step-circle"><i class="fas fa-check"></i></div><span class="step-label">ØªÙ…</span></div>
                            </div>
                        </div>`;
                    }

                    list.innerHTML += `
                    <div class="report-card">
                        <div style="font-weight:bold;">${data.desc}</div>
                        <div style="font-size:12px; color:#666;">${data.loc}</div>
                        ${timeline}
                    </div>`;
                });
            });
        }

        // 5. Ø§Ù„Ù…Ø´Ø±Ù
        function loadSupervisor() {
            const q = query(collection(db, "maintenance_reports"), orderBy("timestamp", "desc"));
            onSnapshot(q, snap => {
                const list = document.getElementById('supList'); list.innerHTML="";
                snap.forEach(d => {

                    let btns = "";
                    // Ø²Ø±Ø§Ø± Ø§Ù„ØªØ­ÙƒÙ… ØªØ¸Ù‡Ø± ÙÙ‚Ø· Ù„Ùˆ Ø§Ù„Ø·Ù„Ø¨ Ø¬Ø¯ÙŠØ¯
                    if(data.status === 'new') {

                    }

        // 6. Ø§Ù„ÙÙ†ÙŠ
        function loadTechnician() {
            // Ø§Ù„ÙÙ†ÙŠ ÙŠØ±Ù‰ (Ø§Ù„Ù…Ù‚Ø¨ÙˆÙ„) Ùˆ (Ø§Ù„Ø¬Ø§Ø±ÙŠ ØªÙ†ÙÙŠØ°Ù‡)

        }

        window.upStat = async (id, st) => {
            await updateDoc(doc(db, "maintenance_reports", id), { status: st });

        window.logout = () => { if(confirm("Ø®Ø±ÙˆØ¬ØŸ")) auth.signOut().then(()=>location.reload()); };
