        .btn:disabled { background: #9ca3af; cursor: not-allowed; }

        /* Roles Grid */

        /* ğŸ”¥ TIMELINE CSS (Ø®Ø· Ø§Ù„ØªØªØ¨Ø¹) ğŸ”¥ */

        .timeline::before {

        /* Ø§Ù„Ø®Ø· Ø§Ù„Ù…Ù„ÙˆÙ† (Ø§Ù„ØªÙ‚Ø¯Ù…) */
        .timeline-progress {
            content: ''; position: absolute; top: 14px; right: 0; height: 3px; background: var(--success); z-index: 1; width: 0%; transition: width 0.5s ease;
        }
        
        .step {

        }
        .step-circle {
            width: 30px; height: 30px; background: #fff; border: 3px solid #e5e7eb; border-radius: 50%; margin: 0 auto 5px;
